<div class="form-group">
  <input type={{type}} class="form-control" [formControl]="ngControl.control"
    [class.is-invalid]='ngControl.touched && ngControl.invalid'>
  <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback text-dark font-weight-bold">
    Please enter a {{label}}
  </div>
  <div *ngIf="ngControl.control?.errors?.minlength" class="invalid-feedback text-dark font-weight-bold">
    {{label}} must be at least {{ngControl.control?.errors?.minlength['requiredLength']}} {{label}}
  </div>
  <div *ngIf="ngControl.control?.errors?.maxlength" class="invalid-feedback text-dark font-weight-bold">
    {{label}} must be at most {{ngControl.control?.errors?.maxlength['requiredLength']}} {{label}}
  </div>
  <div *ngIf="ngControl.control?.errors?.isMatching" class="invalid-feedback text-dark font-weight-bold">Password do not
    match {{label}}</div>
</div>
