<div class="form-group">
    <input type="text"
    [class.is-invalid]='ngControl?.touched && ngControl?.invalid'
    class="form-control"
    [formControl]='ngControl.control'
    bsDatepicker
    [bsConfig]='bsConfig'
    [maxDate]='maxDate'
    >
    <div class="invalid-feedback text-dark font-weight-bold" *ngIf="ngControl.control?.errors?.required">
        {{label}} is required!
    </div>
</div>
