<div class="wrapper container-fluid">
  <div class="image-bg mt-2">
    <div class="row mx-auto" *ngIf="!registerMode && (currentUser$ | async)=== null">
      <div class="col-sm-12 text-center">
        <div style="margin-top: 10rem;">
          <h2 class="text-light">Find your match</h2>
          <p class="lead">Come on in to view your matches ... all you need to do is sign up!</p>
          <div>
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg ">Learn more</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mx-auto" *ngIf="registerMode" style="margin-top: 6rem;">
      <div class="col-md-4 col-sm-12 mx-auto">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
