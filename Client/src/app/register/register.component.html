<form class="card p-2" [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h3 class="text-light">Create Account</h3>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline" for="male">
      <input type="radio" value="male" formControlName="gender" id="male"> Male
    </label>
    <label class="radio-inline mx-2" for="female">
      <input type="radio" value="female" formControlName="gender" id="female"> Female
    </label>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="username">Username</label>
      <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    </div>
    <div class="col-md-6">
      <label for="username">Known As</label>
      <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"KnownAs"'></app-text-input>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4">
      <label for="username">Date of Birth</label>
      <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date of birth"'
        [maxDate]="maxDate">
      </app-date-input>
    </div>
    <div class="col-md-4">
      <label for="username">City</label>
      <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
    </div>
    <div class="col-md-4">
      <label for="username">Country</label>
      <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label for="password">Password</label>
      <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'>
      </app-text-input>
    </div>
    <div class="col-md-6">
      <label for="confirmPassword">Confirm Password</label>
      <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'
        [type]='"password"'>
      </app-text-input>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center">
      <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Submit</button>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <button class="btn btn-secondary btn-block" (click)="cancel()" type="button">Cancel</button>
    </div>
  </div>
</form>
